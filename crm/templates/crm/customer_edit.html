{% extends 'crm/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <style>
        #id_cust_name, #id_organization, #id_role, #id_bldgroom, #id_account_number, #id_address, #id_city, #id_state, #id_zipcode, #id_email, #id_phone_number {
            width: 50rem;
        }
    </style>
   <div style="padding-left: 26rem;">
        <h1>Edit Customer</h1>
        <form method="POST" class="customer-form">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="save btn btn-primary btnWarning">Update</button>
        </form>
   </div>
{% endblock %}
