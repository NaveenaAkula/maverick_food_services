{% extends 'crm/base.html' %}
{% block content %}

<html>
<head>
<meta charset="UTF-8">
<title>Delete Product</title>
</head>
 <h1>Delete Product for Customer {{ product.cust_name }}?</h1>

    <form method="POST">
        {% csrf_token %}
        Are you sure you want to delete this Product?
        <input type="submit" class="btn btn-danger" value="Yes">
        <a href="{% url 'crm:home' pk=product.cust_number %}">Cancel</a>
    </form>

{% endblock %}
